                    </div>

    <script data-cfasync="false" src="/cdn-cgi/scripts/5c5dd728/cloudflare-static/email-decode.min.js"></script>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-2D9KFCJZRR"></script>
    <script>
        // Funkcje JavaScript
        document.addEventListener('DOMContentLoaded', function() {
            // Inicjalizacja AOS
            AOS.init({
                duration: 800,
                easing: 'ease-in-out',
                once: true
            });

            // Symulacja ładowania
            setTimeout(function() {
                document.querySelector('.loading').style.opacity = '0';
                setTimeout(function() {
                    document.querySelector('.loading').style.display = 'none';
                    document.getElementById('root').style.display = 'block';
                }, 500);
            }, 2000);
        });

        // Funkcja do pokazywania/ukrywania navbaru na mobile
        function toggleNavbar() {
            const buttons = document.querySelector('.navbar .buttons');
            buttons.style.display = buttons.style.display === 'flex' ? 'none' : 'flex';
        }

        // Funkcja do pokazywania popupu kontaktowego
        function contact() {
            document.querySelector('.contact-popup').style.display = 'block';
        }

        // Funkcja do zamykania popupu
        function closePopup() {
            document.querySelector('.contact-popup').style.display = 'none';
        }

        // Google Analytics
        window.dataLayer = window.dataLayer || [];
        function gtag() {
            dataLayer.push(arguments);
        }
        gtag('js', new Date());
        gtag('config', 'G-2D9KFCJZRR');
    </script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script src="app.js"></script>
